<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemlig svår nivå</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
</head>
<body>
    <header>
        <h1>Svår nivå</h1>
        <nav>
            <a href="index.html">Hem</a>
        </nav>
    </header>


    <main>
        <section id="intro">
            <h2>Grattis</h2>
            <p>Dessa uppgifter är exceptionell svåra</p>
            <button id="borja" onclick="setTimeout(timerFunktion, 3000)">Börja timern</button>
            <h1 id="timer">120</h1>
            <div id="poängDisplay">Poäng: 0</div>
        </section>

          <section id="övningar"> 
            <h2>Matteövningar</h2>
        
            <div class="övning">
                <h3>Övning ett</h3>
                <p>Vad är \( \frac{1}{8} + \frac{3}{4} + \frac{1}{2} \)?</p>
                <form id="fraga1">
                    <label>
                        <input type="radio" name="svar1" value="A"> A) \( \frac{13}{12} \)
                    </label><br>
                    <label>
                        <input type="radio" name="svar1" value="B"> B) \( \frac{9}{8} \)
                    </label><br>
                    <label>
                        <input type="radio" name="svar1" value="C"> C) \( \frac{11}{8} \)
                    </label><br>
                    <label>
                        <input type="radio" name="svar1" value="D"> D) \( \frac{5}{14} \)
                    </label><br>
                </form>
                <button id="knapp1" onclick="rättaFlervalsSvar('fraga1', 'feedback1', 'C', 'knapp1')">Kontrollera svar</button>
                <p id="feedback1"></p>
            </div>
            <div class="övning">
                <h3> Övning två</h3>
                <p>Vad är 100 - 23?</p>
                <form id="fraga2">
                    <label>
                        <input type="radio" name="svar2" value="A"> A) \( \frac{13}{12} \)
                    </label><br>
                    <label>
                        <input type="radio" name="svar2" value="B"> B) \( \frac{9}{8} \)
                    </label><br>
                    <label>
                        <input type="radio" name="svar2" value="C"> C) \( \frac{11}{8} \)
                    </label><br>
                    <label>
                        <input type="radio" name="svar2" value="D"> D) \( \frac{5}{14} \)
                    </label><br>
                </form>
                <button id="knapp2" onclick="rättaFlervalsSvar('fraga2', 'feedback2', 'D', 'knapp2')">Kontrollera svar</button>
                <p id="feedback2"></p>
            </div>
        
            <div class="övning">
                <h3> Övning tre</h3>
                <p>Vad är 118 - 43?</p>
                <input type="number" id="svar1-3" placeholder="Skriv ditt svar här">
                <button id="knapp1-3" onclick="rättaSvar('svar1-3', 'feedback1-3', 75, 'knapp1-3')">Kontrollera svar</button>
                <p id="feedback1-3"></p>
            </div>
        </section>
    </main>

    <hr>

    <footer>
        <p>&copy; 2024 Matteövningar. Alla rättigheter reserverade.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
