<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>XYZ</h1>
        <nav>
            <a href="index.html">Hem</a>
        </nav>
    </header>


    <main>
        <section id="intro">
            <h2>Mattedelen</h2>
            <p>Består av 12 uppgifter som alla är mattetal där du ska ge ett exakt svar. Du har fyra svarsalternativ till varje uppgift.</p>
        </section>

          <section id="övningar"> 
            <h2>Matteövningar</h2>
        
            <div class="övning">
                <h3> Övning ett</h3>
                <p>Vad är 5 + 3?</p>
                <input type="number" id="svar1-1" placeholder="Skriv ditt svar här">
                <button id="knapp1-1" onclick="rättaSvar('svar1-1', 'feedback1-1', 8, 'knapp1-1')">Kontrollera svar</button>
                <p id="feedback1-1"></p>
            </div>
        
            <div class="övning">
                <h3> Övning två</h3>
                <p>Vad är 100 - 23?</p>
                <input type="number" id="svar1-2" placeholder="Skriv ditt svar här">
                <button id="knapp1-2" onclick="rättaSvar('svar1-2', 'feedback1-2', 77, 'knapp1-2')">Kontrollera svar</button>
                <p id="feedback1-2"></p>
            </div>
        
            <div class="övning">
                <h3> Övning tre</h3>
                <p>Vad är 118 - 43?</p>
                <input type="number" id="svar1-3" placeholder="Skriv ditt svar här">
                <button id="knapp1-3" onclick="rättaSvar('svar1-3', 'feedback1-3', 75, 'knapp1-3')">Kontrollera svar</button>
                <p id="feedback1-3"></p>
            </div>
        </section>
    </main>

    <hr>
